<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAVERSUS Eye Analysis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    #app {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* LANDING PAGE */
    .landing {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-start {
      padding: 15px 30px;
      background-color: #00c9ff;
      background-image: linear-gradient(135deg, #00c9ff, #92fe9d);
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn-start:hover {
      transform: scale(1.05);
    }

    /* CAMERA CAPTURE */
    .camera-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    .btn-capture {
      margin-top: 20px;
      padding: 12px 24px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* LOADING ANALYSIS */
    .loading {
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .progress-bar {
      width: 80%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      animation: growProgress 4s forwards;
    }

    @keyframes growProgress {
      from { width: 0%; }
      to { width: 100%; }
    }

    /* ANALYSIS RESULTS */
    .results {
      background: #f5f7fa;
      color: #333;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }

    .result-section {
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      line-height: 1.5;
    }

    ul {
      list-style-position: inside;
      padding-left: 1em;
    }

  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");
    let currentScreen = "landing";
    let capturedImage = null;

    function render() {
      app.innerHTML = "";
      switch (currentScreen) {
        case "landing":
          showLanding();
          break;
        case "camera":
          showCamera();
          break;
        case "loading":
          showLoading();
          break;
        case "results":
          showResults();
          break;
      }
    }

    function showLanding() {
      const div = document.createElement("div");
      div.className = "landing";
      div.innerHTML = `
        <div class="logo">RAVERSUS</div>
        <p>Unlock insights through your eyes</p>
        <button class="btn-start" onclick="navigateTo('camera')">Start Analysis</button>
      `;
      app.appendChild(div);
    }

    function showCamera() {
      const container = document.createElement("div");
      container.className = "camera-container";

      const video = document.createElement("video");
      video.id = "video";
      video.autoplay = true;
      video.playsInline = true;

      const captureBtn = document.createElement("button");
      captureBtn.textContent = "Take Photo";
      captureBtn.className = "btn-capture";
      captureBtn.onclick = () => {
        capturePhoto(video);
        navigateTo("loading");
      };

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert("Camera access denied or not available.");
          console.error(err);
        });

      container.appendChild(video);
      container.appendChild(captureBtn);
      app.appendChild(container);
    }

    function capturePhoto(video) {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedImage = canvas.toDataURL("image/png");
    }

    function showLoading() {
      const div = document.createElement("div");
      div.className = "loading";
      div.innerHTML = `
        <h1>Analyzing Your Eye...</h1>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <p>Please wait while our AI decodes your health indicators.</p>
      `;
      setTimeout(() => {
        navigateTo("results");
      }, 4000);
      app.appendChild(div);
    }

    function showResults() {
      const div = document.createElement("div");
      div.className = "results";

      const resultContent = `
        <div class="result-section">
          <h2>üîç Iridology Findings</h2>
          <p><strong>Eye Color:</strong> Dark Brown</p>
          <p><strong>Pigmentation Patterns:</strong> Moderate radial striations in the iris, suggesting potential sensitivity to stress and digestive imbalance.</p>
          <p><strong>Zone Mapping:</strong> Notable markings in the liver zone (lower inner quadrant), possibly indicating detoxification needs.</p>
        </div>

        <div class="result-section">
          <h2>üíä Treatment Recommendations</h2>
          <ul>
            <li>Increase water intake and fiber-rich foods for better digestion.</li>
            <li>Consider adaptogenic herbs like Ashwagandha for stress regulation.</li>
            <li>Include more cruciferous vegetables to support liver function.</li>
            <li>Practice mindfulness techniques such as deep breathing or meditation.</li>
          </ul>
        </div>

        <div class="result-section">
          <h2>üì∏ Captured Image</h2>
          <img src="${capturedImage || '#'}" alt="Captured Eye" style="max-width: 100%; border-radius: 10px;" />
        </div>

        <button onclick="navigateTo('landing')" style="padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 20px;">Back to Home</button>
      `;

      div.innerHTML = resultContent;
      app.appendChild(div);
    }

    function navigateTo(screen) {
      currentScreen = screen;
      render();
    }

    // Initial render
    render();
  </script>
</body>
</html>
